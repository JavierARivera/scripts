name: Run small script

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 13 * * *"  # daily at 13:00 UTC

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Show workspace (once while debugging)
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la

      - name: Run script
        run: python my_job.py
